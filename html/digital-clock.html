<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/digital-clock.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr">00</div>
      </div>
      <div class="min">
        <div class="mn" id="mn">00</div>
      </div>
      <div class="sec">
        <div class="sc" id="sc">00</div>
      </div>
    </div>
    <script src="../js/digital-clock.js" defer></script>
  </body>
</html>
