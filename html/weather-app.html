<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/weather-app.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter a city name" />
        <button>
          <img src="../img/weather/search-icon.png" alt="search icon" />
        </button>
      </div>
      <div class="error""><p>Invalid city name...</p></div>
      <div class="weather"">
        <img
          src=""
          alt="weather icon"
          class="weather-icon"
        />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="conditions">
          <div class="col">
            <img src="../img/weather/humidity.png" alt="humidity icon" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="../img/weather/wind.png" alt="wind icon" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const apiKey = "cc3d2a29a3e753a5cee6e4835cf14f70";
    const apiURL =
      "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function getWeather(city) {
      try {
        const response = await fetch(apiURL + city + `&appid=${apiKey}`);
        const data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "ËšC";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        weatherIcon.src =
          await `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      } catch (error) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        console.log(error);
      }
    }

    searchBtn.addEventListener("click", () => {
      getWeather(searchBox.value);
    });
  </script>
</html>
